<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Redirect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Please enter the password to access the redirected website:</h2>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Password">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('passwordForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('passwordInput').value;

      // Check if the password is correct
      if (password === '12345') {
        window.location.href = 'https://naveenhacking.blogspot.com/2023/11/termuxhacking.html'; // Redirect to your desired website
      } else {
        alert('Incorrect password. Please try again.');
      }
    });
  </script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color : url('https://cdn.textures4photoshop.com/tex/thumbs/matrix-code-animation-gif-free-animated-background-716.gif');
  margin: 0;
  padding: 0;
}

.container {
  max-width: 100%;
  max-height:100%;
  background-color:white ;
  padding: 100px;
  border-radius: 55px;
  box-shadow:100%;
  
}

input[type="password"],
button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 7px solid #95FFFF
;
  border-radius: 25px;
  height:100%;
}

button {
  background-color: #007bff;
  color: pink;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: yellow;
  color:red;
}


  </style>
</body>
</html>
